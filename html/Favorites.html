<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Greeni - Favorites</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/script.js"></script>
    </head>
    <body>
       <header class="hero-section"> 

          <button id="menuToggle" class="openbtn">☰</button>

            <div id="overlay" class="overlay hidden"></div>

            <div class="sidebar" id="sidebar">
                <a href="#" class="closebtn" id="closeBtn">×</a>
                <a href="./Home.html">Home</a>
                <a href="./Favorites.html">Favorites</a>
                <a href="./Recipies.html">Recipes</a>
                <a href="./AboutUs.html">About Us</a>
            </div>

            <script src="script.js"></script>
        </header>

        <div class="home-section">
            
            <h1>Favorites</h1>
        </div>
        <div class="title">
            <h2>Liked</h2>
        </div>
        <hr style="border: 2px solid #49454F;border-radius: 2px; width : 80%">

        <div class="recipe-list" id="favorites-list"></div>

        <script>
        document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("favorites-list");
        const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

        if (favorites.length === 0) {
            container.innerHTML = "<p>No favorites yet.</p>";
            return;
        }

        favorites.forEach(recipe => {
            const div = document.createElement("div");
            div.className = "recipe-item";
            div.innerHTML = `
            <a href="${recipe.ref}" style="text-decoration: none; color: inherit;">
            <img src="${recipe.img}" alt="${recipe.title}">
            <h2>${recipe.title}</h2></a>
            `;
            container.appendChild(div);
        });
        });
        </script>
        <div class="title">
            <h2>To do</h2>
        </div>
        <hr style="border: 2px solid #49454F;border-radius: 2px; width : 80%">
        <div class="recipe-list" id="todos-list"></div>
        <script>
        document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("todos-list");
        const todos = JSON.parse(localStorage.getItem("todos") || "[]");

        if (todos.length === 0) {
            container.innerHTML = "<p>No recipes in your to-do list yet.</p>";
            return;
        }

        todos.forEach(recipe => {
            const div = document.createElement("div");
            div.className = "recipe-item";
            div.innerHTML = `
            <a href="${recipe.ref}" style="text-decoration: none; color: inherit;">
                <img src="${recipe.img}" alt="${recipe.title}">
                <h2>${recipe.title}</h2>
            </a>
            `;
            container.appendChild(div);
        });
        });
        
        </script>
    </body>
    <footer class="site-footer">
        <div class="footer-links">
            <a href="Home.html">Home</a>
            <a href="Recipies.html">Recipes</a>
            <a href="Favorites.html">Favorites</a>
            <a href="AboutUs.html">About Us</a>
        </div>
        <p class="footer-credit">© 2025 Greeni. All rights reserved.</p>
    </footer>

</html>
