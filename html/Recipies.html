<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Greeni - Recipes</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="../js/script.js"></script>
    </head>
    <body>
        <header class="hero-section">
            <button id="menuToggle" class="openbtn">☰</button>

            <div id="overlay" class="overlay hidden"></div>

            <div class="sidebar" id="sidebar">
                <a href="#" class="closebtn" id="closeBtn">×</a>
                <a href="./Home.html">Home</a>
                <a href="./Favorites.html">Favorites</a>
                <a href="./Recipies.html">Recipes</a>
                <a href="./AboutUs.html">About Us</a>
            </div>


            
            <script src="script.js"></script> 
        </header>
        <div class="home-section">
            <h1>Recipes</h1>
            <div class="list-selection-recipe">
                <button type="button" class="selection-button" data-filter="waste" onclick=toggleFilter(this)>Anti-waste</button>
                <button type="button" class="selection-button" data-filter="sugar" onclick=toggleFilter(this)>Sugar-free</button>
                <button type="button" class="selection-button" data-filter="dessert" onclick=toggleFilter(this)>Dessert</button>
                <button type="button" class="selection-button" data-filter="savoury" onclick=toggleFilter(this)>Savoury</button>
            </div>
        </div>
        <div class="recipe-list">
            <a href="Recipe1.html" style="text-decoration: none; color: inherit;">
                <div class="recipe-item" data-id="r1" data-type="waste" data-img="../img/test.jpg" data-title="Poke ball">
                    <img src="../img/test.jpg" alt="Recipe 1">
                    <h2>Poke ball</h2>
                    <button class="favorite-btn">♡</button>
                </div>
            </a>
            <a href="Recipe2.html" style="text-decoration: none; color: inherit;">
                <div class="recipe-item" data-id="r2" data-type="waste sugar" data-img="../img/test.jpg" data-title="Fruit Salad">
                    <img src="../img/test.jpg" alt="Recipe 2">
                    <h2>Fruit Salad</h2>
                    <button class="favorite-btn">♡</button>
                </div>
            </a>
            <a href="Recipe3.html" style="text-decoration: none; color: inherit;">
                <div class="recipe-item" data-id="r3" data-type="sugar" data-img="../img/test.jpg" data-title="Carrot Soup">
                    <img src="../img/test.jpg" alt="Recipe 3">
                    <h2>Carrot Soup</h2>
                    <button class="favorite-btn">♡</button>
                </div>
            </a>
        </div>
    </body>
</html>
